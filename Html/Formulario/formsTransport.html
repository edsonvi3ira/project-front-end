<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <title>Formulário</title>
</head>
<body style="background-color: rgb(82, 77, 116);">
        <h1 style="color: rgb(176, 255, 112); text-align: center; background-color: rgb(83, 83, 83);">Formulário de Transporte</h1>
    </header>
    <article style="color: rgb(176, 255, 112); font-family: 'Times New Roman', Times, serif;">
        <form action="mailto:vieiraedson828@gmail.com" method="post"
            oninput="resultado.value = parseInt(valor01.value) + parseInt(valor002.value)">
        <fieldset>
            <legend><strong>Identificação:</strong></legend> <br>
            <!--- Parte 1 da Página -->
            <label for="cNome">Nome:</label>
            <input type="text" name="nome" id="cNome" required size="50"
                placeholder="Edson Vieira da Silva">
            <br> <br>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" size="50"
                placeholder="exemplo@exemplo.com">
            <br> <br> 
            
        
            <!---Parte 2 da Página-->
            <p>Você mora:</p>
            <input type="radio" name="cid" id="cid" value="C">
            <label for="cid">Cidade</label> <br>
            <input type="radio" name="cid" id="inter" value="I">
            <label for="inter">Interior</label>
            <br><br>
        </fieldset>

        <br>

        <fieldset> <legend><strong>Informações Extras</strong></legend>
            <!---- Parte 3 da Página ---->
            <p>Qual meio de transporte você usa?</p>
            
            <input type="checkbox" name="transporte1" id="bike" value="bike">
            <label for="bike">Bicicleta</label> <br>
            
            <input type="checkbox" name="transporte2" id="Car" value="Car">
            <label for="Car">Carro</label> <br>
            
            <input type="checkbox" name="transporte3" id="Metro" value="Metro">
            <label for="transporte3">Metrô</label> <br>
            
            <input type="checkbox" name="transporte4" id="Bus" value="Busão">
            <label for="transporte4">Ônibus</label>
        
            <br> <br>


            <!-- Select cria uma lista de opções -->
        
                <label for="game">Escolha seu tipo de jogo : &nbsp;</label> <br>
                <select name="game" id="game">
                    <!-- Option é as opções da lista-->
                    <!-- Value são os valores de escolha -->
                    <option value="fps">FPS</option>
                    <option value="adv">Adventure</option>
                    <option value="rpg">RPG</option>
                    <option value="moba">M.O.B.A</option>
                    <option value="sport">Sport's</option>
                    <option value="puzzle">Puzzle</option>
                </select>
        

            <br> <br> <br>
            <!-- Aqui se inicia o datalist ou lista de dados -->
            <!-- *For* e  *Id-->

        
                <label for="regiao">Escolha a sua Cidade na lista : &nbsp;</label> <br>
                <input list="cidade" name="cid2" id="regiao" 
                    placeholder="Digite sua cidade" autocomplete="on"> 
                <datalist id="cidade"> 
                    <option value="São Paulo"></option>
                    <option value="Recife"></option>
                    <option value="Rio de Janeiro"></option>
                    <option value="Santos"></option>
                    <option value="Belo Horizonte"></option>
                    <option value="Paulista"></option>
                </datalist>
        </fieldset>

            <br><br>
            
            

        <fieldset> <legend><strong> FeedBack </strong></legend>
                <label for="valor01">O quanto você gostou do formulário:</label>
                <br><br>        
                0
                 <input type="range" id="valor01" name="valor01">
                 100 +
                 <input type="number" name="valor002" id="valor002" value="10">
                 =
                 <output name="resultado" id="resultado" value=""></output>
                <br> <br>
                <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Sugestões, elogios e críticas : </p>
                <textarea name="" id="" cols="50" rows="15" placeholder="Digite sua mensagem" required></textarea>
                <br> <br>   
                <input type="submit" value="Enviar">
        </fieldset>

        </form>
    </article>
    <br><br>
    <footer>
        <strong>
            <small style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
             By Edson Vieira &copy;
            </small>
        </strong>
    </footer>
</body>
</html>
