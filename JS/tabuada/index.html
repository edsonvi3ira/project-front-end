<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
         let multiplicador = 1;
while (multiplicador <= 10) {
  console.log(`3 x ${multiplicador} = ${3 * multiplicador}`);
  multiplicador++;
} 
 let multiplicador2 = 1;
while (multiplicador2 <= 10) {
  console.log(`4 x ${multiplicador2} = ${4 * multiplicador2}`);
  multiplicador2++;
}
 let multiplicador3 = 1;
while (multiplicador3 <= 10) {
  console.log(`5 x ${multiplicador3} = ${5 * multiplicador3}`);
  multiplicador3++;
}
 let multiplicador4 = 1;
while (multiplicador4 <= 10) {
  console.log(`6 x ${multiplicador4} = ${6 * multiplicador4}`);
  multiplicador4++;
}
    </script>
    
</body>
</html>
