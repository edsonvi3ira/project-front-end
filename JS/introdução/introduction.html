<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JavaScript</title>
</head>
<body>
    <h1>Salve JavaScript</h1>
    <p>Esse parágrafo foi inserido via HTML</p>
    <h2>
        <span class="rosa">Nome do Usuario:</span> <br>
        <span class="nascimento">02/09/2003</span> <br>
        <span class="signo">Virgem</span> <br>

    </h2>


    <script>
        /* Função Nativa de mostrar Pop-ups */
        alert('Mensagem que necessita mostrar no Pop-up');


        /* Função Nativa de Coletar Dados (Cria Pop-up para inserir informação) */
        prompt("Diga Seu Nome");
        prompt('Informe Seu e-mail');


        /* Função Nativa de Confirmação */
        confirm('Deseja seguir adiante ?');


        /* Declarando uma variável (Caixinha) */
        Nome = prompt('Novamente Digite o seu nome');
        var boxRosa = document.querySelector    ('span.rosa')
        boxRosa.innerHTML = 'Seja bem vinde ' + Nome;


        nasc = prompt('Digite sua data de nascimento');
        var Nasc = document.querySelector ('span.nasc')
        nasc.innerHTML = 'Minha data de nascimento:' + nasc;

        
        Signo = prompt('Digite seu signo');
        var signe = document.querySelector ('span.signo')    
        Signo.innerHTML = 'Meu Signo é: ' + Signo;


    </script>

</body>
</html>
